<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - 프로젝트 템플릿</title>
    
    <!-- Common Styles -->
    <link rel="stylesheet" href="../../shared/styles/reset.css">
    <link rel="stylesheet" href="../../shared/styles/variables.css">
    <link rel="stylesheet" href="../../shared/styles/common.css">
    
    <!-- Component Styles -->
    <link rel="stylesheet" href="../../components/Header/style.css">
    
    <!-- Page Specific Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Component -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <main class="home-main">
        <section class="hero">
            <div class="container">
                <h1 class="hero__title">웹 프로젝트 템플릿</h1>
                <p class="hero__subtitle">표준화된 구조로 빠르게 시작하세요</p>
                <button class="btn btn-primary">시작하기</button>
            </div>
        </section>
        
        <section class="features">
            <div class="container">
                <h2 class="section-title">주요 특징</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <h3>체계적인 구조</h3>
                        <p>컴포넌트 기반의 명확한 폴더 구조</p>
                    </div>
                    <div class="feature-card">
                        <h3>개발 규칙</h3>
                        <p>일관된 코드 스타일과 명명 규칙</p>
                    </div>
                    <div class="feature-card">
                        <h3>자동 백업</h3>
                        <p>안전한 개발을 위한 백업 시스템</p>
                    </div>
                    <div class="feature-card">
                        <h3>Git 통합</h3>
                        <p>버전 관리와 협업을 위한 Git 설정</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Scripts -->
    <script src="../../shared/scripts/config.js"></script>
    <script src="../../shared/scripts/utils.js"></script>
    <script src="../../components/Header/script.js"></script>
    <script src="script.js"></script>
</body>
</html>
